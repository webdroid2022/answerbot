name: Telegram Answer Bot

on: 
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:

  setup:
  
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Set up Python  
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

  install:

    needs: setup
    runs-on: ubuntu-latest

    steps:

    - name: Check for requirements.txt
      id: check_requirements
      run: |
        if [ -f "requirements.txt" ]; then
          echo "::set-output name=exists::true"
        else 
          echo "::set-output name=exists::false" 
        fi

    - name: Install from requirements.txt  
      if: steps.check_requirements.outputs.exists == 'true'
      run: pip install -r requirements.txt

    - name: Install default requirements
      if: steps.check_requirements.outputs.exists == 'false'
      run: |
        pip install wheel 
        pip install setuptools
        pip install pytest
  run_bot:

    needs: install     
    runs-on: ubuntu-latest

    steps:
- name: Run bot
  run: |
    curl -o telegram_bot_otvet_v2.py https://raw.githubusercontent.com/webdroid2022/answerbot/main/telegram_bot_otvet_v2.py
    python telegram_bot_otvet_v2.py

